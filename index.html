<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fv.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
</head>
<body>
    <center>
        <h2 class="start">Get started..</h2>
        <h4 class="mid color">Already have an account</h4>
        <div class="btn">
            <div class="btn1">
                <img src="google.png" alt="">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <h1>Sign in</h1>
            </div>
            <div class="btn2">
                <img src="yahoo.png" alt="">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <h1>Sign in</h1>
            </div> 
        </div>
        <h1 class="or">OR</h1>

        <form id="form">
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="ABC" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
          <!--Email Input here-->
      
            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com"/>
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
      
          <!--  Password Input here -->
      
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
      
            <button type="submit" id="submit">Submit</button>
        </form>

    </center>
    <script src="script.js"></script>
</body>
</html>
